<html>

<head>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
	<style>
		.slideview {
			width: 300px;
			height: 150px;
			max-width: 300px;
			max-height: 150px;
			position: relative;
		}

		.slides {
			height: 100%;
			width: fit-content;
			display: flex;
			position: relative;
			overflow: hidden;
		}

		.slide {
			border: 0px;
			margin-top: 0px;
			margin-right: 0px;
			margin-left: 0px;
			margin-bottom: 0px;
			padding: 0px;
			width: 300px;
			height: 100%;
		}

		.slide img {
			max-width: 100%;
			max-height: 100%;
			height: 100%;
		}

		.btn {
			position: absolute;
			z-index: 99;
			top: 80px;
		}

		.btn#prev {
			left: 0px;
		}

		.btn#next {
			right: 0px;
		}
	</style>
</head>

<body>
	<div class="slideview">
		<div class="btn" id="prev">
			<button onclick="prev()">prev</button>
		</div>
		<div class="btn" id="next">
			<button onclick="next()">next</button>
		</div>
		<div class="slides" id="slides">
			<div class="slide">
				<img src="img/pic1.jpg" id="img1">
			</div>
			<div class="slide">
				<img src="img/pic2.jpg" id="img2">
			</div>
			<div class="slide">
				<img src="img/pic3.jpg" id="img3">
			</div>
		</div>
	</div>



	<script>
		function prev() {
			console.log("prev");
			var val = (parseInt(document.getElementById('slides').style.left, 10) || 0) + 300;
			if (val > 0) val = -600;
			document.getElementById('slides').style.left = val + 'px';
		}

		function next() {
			console.log("next");
			var val = (parseInt(document.getElementById('slides').style.left, 10) || 0) - 300;
			if (val < -600) val = 0;
			document.getElementById('slides').style.left = val + 'px';
		}
	</script>
</body>

</html>
